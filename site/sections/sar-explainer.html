<section id="sar-explainer" class="container pad">
  <h2 class="h2 center">What is SAR?</h2>

  <div class="sar-demo">
    <div class="scene"
      data-bg="https://images.unsplash.com/photo-1469122312224-c5846569feb1?w=1200&auto=format&fit=crop&fm=webp&q=60">
      <div id="sar-map" class="map-fill"></div>
      <div class="sweep"></div>
    </div>

    <div class="panel">
      <p class="text">
        <b>SAR</b> sends microwaves and measures the <b>echo</b>. It works <b>day or night</b> and
        <b>penetrates clouds/smoke</b>
      </p>

      <div class="toggles">
        <label><input type="radio" name="mode" value="visible"> Optical mode</label>
        <label><input type="radio" name="mode" value="sar" checked> SAR mode</label>

        <select id="polar" title="Polarization">
          <option value="VV">VV polarization</option>
          <option value="VH">VH polarization</option>
        </select>
      </div>
    </div>
  </div>
</section>
