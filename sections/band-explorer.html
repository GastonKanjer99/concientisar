<section id="band-explorer" class="container pad">
  <h2 class="h2 center">Explorador de bandas (SAR)</h2>
  <p class="text center" style="margin-bottom:10px">
    Cambiá entre bandas/visualizaciones directamente en el mapa.
  </p>

  <div class="gee-embed card shadow-soft">
    <div class="gee-aspect">
      <iframe
        class="gee-iframe"
        title="Explorador SAR (Google Earth Engine)"
        src="https://nasa-space-apps-474114.projects.earthengine.app/view/nasa"
        loading="lazy"
        referrerpolicy="no-referrer"
        allowfullscreen
      ></iframe>
    </div>

    <div class="gee-actions">
      <button class="btn btn-secondary js-gee-fs">Pantalla completa</button>
      <a class="btn btn-primary"
         href="https://nasa-space-apps-474114.projects.earthengine.app/view/nasa"
         target="_blank" rel="noopener">Abrir en pestaña nueva</a>
    </div>
  </div>
</section>
