<section
  id="caso"
  class="full"
  data-bg="https://images.unsplash.com/photo-1538163560396-7b813c2b3ac3?w=1200&auto=format&fit=crop&fm=webp&q=70"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="stack">
      <h2 class="h2">Delta del Paraná — Regeneración</h2>
      <p class="text">
        Comparación visual de post-incendio vs estado de regeneración.
      </p>

      <div class="ba">
        <img class="ba-img" src="assets/img/despues.png" alt="Regeneración" />
        <div class="ba-clip">
          <!-- sin style -->
          <img class="ba-img" src="assets/img/antes.jpg" alt="Post-incendio" />
        </div>
        ...
        <div class="ba-range">
          <span>POST-INCENDIO</span>
          <input type="range" min="0" max="100" value="50" step="1" />
          <span>REGENERACIÓN</span>
        </div>
      </div>

      <div class="cards cards-3">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Índice de humedad (proxy)</h3>
            <div class="kpi">↑ +X%</div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Rugosidad/canopia</h3>
            <div class="kpi">Tendencia ↑</div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Cobertura temporal</h3>
            <div class="kpi">N pasadas</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
