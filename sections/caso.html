<section id="caso" class="full" data-bg="...">
  <div class="overlay"></div>
  <div class="container">
    <div class="stack">
      <h2 class="h2">Paraná Delta — Regeneration</h2>
      <p class="text">Visual comparison of post-fire vs regeneration state.</p>

      <div class="ba">
        <img class="ba-img" src="assets/img/despues.png" alt="Regeneration" />

        <div class="ba-clip">
          <img class="ba-img" src="assets/img/antes.jpg" alt="Post-fire" />
        </div>

        <aside class="ba-legend right" aria-label="Sentinel-1 VH Legend">
          <h4 class="legend-h">Legend (slider mode)</h4>
          <div class="legend-sub">Sentinel-1 VH (dB)</div>
          <ul class="legend-list">
            <li><span class="swatch" style="--c:#000000"></span> Very low (water/smooth)</li>
            <li><span class="swatch" style="--c:#1341F0"></span> Low (wet soil)</li>
            <li><span class="swatch" style="--c:#6DC7F0"></span> Medium (mixed)</li>
            <li><span class="swatch" style="--c:#F1E36A"></span> High (vegetation)</li>
            <li><span class="swatch" style="--c:#FFFFFF"></span> Very high (structure)</li>
          </ul>
        </aside>
      </div>
    </div>
  </div>
</section>
